<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors!</h1>
        <div class="content">
            <div class="btns">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissor</button>
            </div>
    
            <div id="result"></div>
    
            <div id="hand">
                <img id="playerImg" src="images/Rock.png" alt="Player Hand">
                <img id="compImg" src="images/Rock.png" alt="Computer Hand">
            </div>
        </div>
        <footer>
            <div id="pScore">Player Score: 0</div>
            <div id="cScore">Computer Score: 0</div>
        </footer>
    </body>
</html>
